<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Generator</title>
  <link rel="stylesheet" href="new.css" />
</head>

<body>
  <form id="app-generator-form">
    <label class="label" for="output-type">What is the product?</label>
    <select id="output-type" name="output-type">
      <option value="">Select an option</option>
      <option value="server" selected="selected">Server</option>
      <!-- <option value="mobile">Mobile Application</option> -->
      <!-- <option value="desktop">Desktop Application</option> -->
      <!-- <option value="script">Script</option> -->
    </select>

    <label class="label" for="coding-language">Coding Language:</label>
    <select id="coding-language" name="coding-language" /*required* />
    <option value="">Select a language</option>
    <option value="javascript" selected="selected">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="csharp">C#</option>
    </select>

    <label class="label" for="target-os">Target Operating System:</label>
    <select id="target-os" name="target-os" /*required* />
    <option value="">Select an operating system</option>
    <option value="windows" selected="selected">Windows</option>
    <option value="macos">macOS</option>
    <option value="linux">Linux</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="android">Android</option>
    </select>

    <label class="label" for="target-os">Working enviornment:</label>
    <select id="working-enviornment" name="working-enviornment" /*required* />
    <option value="">Select a language</option>
    <option value="nodejs" selected="selected">nodeJs</option>
    </select>



    <label class="label" for="limitations">Limitations</label>
    <select id="limit" name="limits" /*required* />
    <option value="memmory" selected="selected">Memmory</option>
    </select>

    <label class="label" for="data-storage-retrieval">Data Storage and Retrieval:</label>
    <select id="db" name="db" /*required* />
    <option value="mongo_db" selected="selected">MongoDb</option>
    </select>


    <!-- <label class="label"  for="user-roles-permissions">User Roles and Permissions:</label>
      <input type="text" id="user-roles-permissions" name="user-roles-permissions" /> -->

    <label class="label" for="third-party-integrations">Third-Party Integrations and API's:</label>
    <input type="text" id="third-party-integrations" name="third-party-integrations" />

    <label class="label" for="what">What is it going to do?</label>
    <textarea id="what" name="what" /*required* /></textarea>

    <label class="label" for="how">How is it going to do it?</label>
    <textarea id="how" name="how" /*required* /></textarea>

    <label class="label" for="non-functional-requirements">Exclude:</label>
    <textarea id="exclude" name="ex">Search...</textarea>

    <input type="checkbox" id="ex_fetch" name="ex_fetch" value="ex_fetch">
    <label for="ex_fetch">fetch</label><br>

    <label class="label" for="non-functional-requirements">Dependencies:</label>
    <textarea id="Dependencies" name="ex">Search...</textarea>
    <input type="checkbox" id="dep" name="dep" value="dep">
    <label for="dep">axios</label>

    <input type="checkbox" id="mongoose" name="mongoose" value="mongoose">
    <label for="mongoose">npm</label>

    <button class="label button button1" type="submit">Generate Code</button>
  </form>
  <script src="new.js"></script>
</body>

</html>
